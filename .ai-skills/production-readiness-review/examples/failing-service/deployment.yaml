apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: production
spec:
  replicas: 1  # FAIL REL-001: Tier-1 needs >= 2
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      # FAIL SEC-001: No securityContext with runAsNonRoot
      containers:
      - name: processor
        image: myregistry.io/data-processor:1.0.0
        ports:
        - name: http
          containerPort: 8000
        # FAIL MON-001: No metrics port
        env:
        # FAIL SEC-002: Plaintext secret in env var
        - name: API_KEY
          value: "super-secret-key-12345"
        - name: DATABASE_PASSWORD
          value: "password123"
        # FAIL REL-002: No resource requests/limits
        # FAIL REL-003: No liveness probe
        # FAIL REL-004: No readiness probe
        # FAIL SEC-001: No security context
---
apiVersion: v1
kind: Service
metadata:
  name: data-processor
  namespace: production
spec:
  selector:
    app: data-processor
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
# FAIL MON-002: No ServiceMonitor
# FAIL MON-003: No PrometheusRule
# FAIL SEC-003: No NetworkPolicy
