apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  namespace: production
  labels:
    app: user-api
    tier: tier-1
    service-type: http-api
spec:
  replicas: 3  # Tier-1 requires >= 2
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
        tier: tier-1
    spec:
      securityContext:
        runAsNonRoot: true  # SEC-001
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: user-api
        image: myregistry.io/user-api:2.4.0
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics  # MON-001: Metrics port
          containerPort: 8080
          protocol: TCP
        env:
        # Secrets loaded from Kubernetes Secrets (SEC-002)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: user-api-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: user-api-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: user-api-secrets
              key: jwt-secret
        # Non-secret config
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        resources:  # REL-002: Resource limits defined
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:  # REL-003: Liveness probe
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:  # REL-004: Readiness probe
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          readOnlyRootFilesystem: true  # SEC-001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: user-api
  namespace: production
  labels:
    app: user-api
spec:
  selector:
    app: user-api
  ports:
  - name: http
    port: 80
    targetPort: 8000
  - name: metrics
    port: 8080
    targetPort: 8080
  type: ClusterIP
